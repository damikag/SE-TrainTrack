        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">

                $(document).ready(function(){


                    var id=1;
                    var cl=2;
                    $('.fa-plus').on('click',function(){

                        $('#id-'+id).addClass('row');


                        $('#id-'+id).addClass('id-'+cl);
                        

                        // console.log($('#id-'+id));
                        //intermetiate_station[] and arrival_time[] 
                        var divTag='<div class="form-group col-lg-2"><select class="form-control"  name="intermetiate_station[]" style="width: 150px;height: 38.5px;"><option></option><option>Colombo Fort</option><option>Kurunegala</option><option>Gampaha</option></select></div><div class="col-lg-1"></div><input type="text" name="arrival_time[]" value="" class="form-control col-lg-2" data-rules="required" style="width:181px;padding: 5px 10px;border-right-width:10px;"/><button type="button" class="close col-lg-1 btn-id" aria-label="Close"><span aria-hidden="true">&times;</span></button><div class="col-lg-6"></div>';

                        $('#id-'+id).html(divTag);
                        id++;

                        $('.id-'+cl).after('<div id="id-'+id+'"></div>');
                        cl++;

                        $('.btn-id').on('click',function(){
                            $(this).parent().remove();
                        });


                    });

                });

        </script>

    <script src="../assets/vendor/inputmask/js/jquery.inputmask.bundle.js"></script>
    <script>
    $(function(e) {
        "use strict";
        $(".date-inputmask").inputmask("dd/mm/yyyy"),
            $(".phone-inputmask").inputmask("(999) 999-9999"),
            $(".international-inputmask").inputmask("+9(999)999-9999"),
            $(".xphone-inputmask").inputmask("(999) 999-9999 / x999999"),
            $(".purchase-inputmask").inputmask("aaaa 9999-****"),
            $(".cc-inputmask").inputmask("9999 9999 9999 9999"),
            $(".ssn-inputmask").inputmask("999-99-9999"),
            $(".isbn-inputmask").inputmask("999-99-999-9999-9"),
            $(".currency-inputmask").inputmask("$9999"),
            $(".percentage-inputmask").inputmask("99%"),
            $(".decimal-inputmask").inputmask({
                alias: "decimal",
                radixPoint: "."
            }),

            $(".email-inputmask").inputmask({
                mask: "*{1,20}[.*{1,20}][.*{1,20}][.*{1,20}]@*{1,20}[*{2,6}][*{1,2}].*{1,}[.*{2,6}][.*{1,2}]",
                greedy: !1,
                onBeforePaste: function(n, a) {
                    return (e = e.toLowerCase()).replace("mailto:", "")
                },
                definitions: {
                    "*": {
                        validator: "[0-9A-Za-z!#$%&'*+/=?^_`{|}~/-]",
                        cardinality: 1,
                        casing: "lower"
                    }
                }
            })
    });
    </script>
